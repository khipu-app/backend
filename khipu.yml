openapi: '3.0.3'
info:
  title: Khipu API
  description: Backend API is based on microservices architecture. Each path is processed by one microservice.
  contact:
    name: Khipu App
    url: https://github.com/khipu-app/backend
    email: dev@khipu.app
  license:
    name: GPL-3.0 license
  version: '0.1.0'

servers:
  - url: https://api.khipu.app/v1

components:
  securitySchemes:
    JWT:
      type: apiKey
      in: header
      name: Authorization
      description: JWT-token in the format **<token>**
  schemas:
    error:
      type: object
      properties:
        time:
          description: POSIX formatted time (in seconds)
          type: integer
          format: int64
        url:
          description: internal server URL of a request (absolute path)
          type: string
          maxLength: 1024
        ip:
          description: user client IP address
          type: string
        code:
          description: code of error
          type: integer
          format: int64
        description:
          description: human readable error description
          type: string
          maxLength: 4096
        link:
          description: link to documentation with error detailed description
          type: string
          maxLength: 4096
    credentials:
      type: object
      properties:
        email:
          description: user's email
          type: string
        pass:
          description: user's password
          type: string
    session:
      type: object
      properties:
        id:
          description: session ID
          type: integer
          format: int64
          minimum: 1
        token:
          description: token of user's session
          type: string
          maxLength: 1024
        duration:
          description: POSIX formatted time (in seconds)
          type: integer
          format: int64
          minimum: 60
        expired:
          description: POSIX formatted date and time (in seconds)
          type: integer
          format: int64
          minimum: 0
    request:
      type: object
      properties:
        time:
          description: POSIX formatted time (in seconds)
          type: integer
          format: int64
        url:
          description: internal server URL of a request (absolute path)
          type: string
          maxLength: 1024
    permission:
      type: object
      properties:
        granted:
          description: POSIX formatted time (in seconds)
          type: boolean
          default: false

paths:        
  /auth:
    description: User authentication
    options:
      responses:
        '200':
          description: OK
    get:
      security:
        - JWT: []
      requestBody:
        description: Permission payload
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/request'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/permission'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '429':
          description: Too Many Requests
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
    post:
      requestBody:
        description: Authentication payload
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/credentials'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/session'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '429':
          description: Too Many Requests
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
